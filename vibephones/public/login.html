<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;max-width:720px;margin:40px auto;padding:0 16px}
    .card{border:1px solid #ddd;border-radius:16px;padding:24px}
    .btn{display:inline-block;padding:12px 16px;border-radius:12px;border:1px solid #111;background:#111;color:#fff;text-decoration:none}
    .sub{color:#555;margin-top:8px}
    .err{color:#b00020;margin-top:12px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Sign in</h1>
    <p class="sub">Use Google to create or access your account.</p>
    <p><a class="btn" href="/auth/google">Continue with Google</a></p>
    <div id="err" class="err" style="display:none"></div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    if (params.get('error')) {
      const el = document.getElementById('err');
      el.textContent = 'Login failed. Please try again.';
      el.style.display = 'block';
    }
  </script>
</body>
</html>
